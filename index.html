<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayomphu No.1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-md">
      <h1>Mr.Sayomphu</h1>
      <div class="row">
        <div class="col-6 col-sm-4">
          <input class="form-control" placeholder="กรอกคะแนน (0 - 100)" type="text" id="name"/>
        </div>
        <div class="col-6 col-sm-4">
          <button onclick="checkinput()" class="btn btn-outline-info"> SUBMIT </button>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">คะแนน</th>
            <th scope="col">เกรด</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>80 - 100 คะแนน</td>
            <td>เกรด A</td>
          </tr>
          <tr>
            <td>75 - 79 คะแนน</td>
            <td>เกรด B+</td>
          </tr>
          <tr>
            <td>70 - 74 คะแนน</td>
            <td>เกรด B</td>
          </tr>
          <tr>
            <td>65 - 69 คะแนน</td>
            <td>เกรด C+</td>
          </tr>
          <tr>
            <td>60 - 64 คะแนน</td>
            <td>เกรด C</td>
          </tr>
          <tr>
            <td>55 - 59 คะแนน</td>
            <td>เกรด D+</td>
          </tr>
          <tr>
            <td>50 - 54 คะแนน</td>
            <td>เกรด D</td>
          </tr>
          <tr>
            <td>0 - 49 คะแนน</td>
            <td>เกรด E</td>
          </tr>
          <tr>
            <td><h2 id="demo"></h2></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script>
    function checkinput() {
      var input = document.getElementById("name").value;
      if (input >= 80 && input <=100) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด A";
      }else if (input >= 75 && input <=79) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด B+";
      }else if (input >= 70 && input <=74) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด B";
      }else if (input >= 65 && input <=69) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด C+";
      }else if (input >= 60 && input <=64) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด C";
      }else if (input >= 55 && input <=59) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด D+";
      }else if (input >= 50 && input <=54) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด D";
      }else if (input >= 0 && input <=49) {
        document.getElementById("demo").innerHTML =
          "คะแนนของคุณ : " + input + " เกรด E";
      } else {
        document.getElementById("demo").innerHTML = "ข้อมูลไม่ถูกต้อง";
      }
    }
  </script>
</html>
